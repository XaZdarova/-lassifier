<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Классификатор</title>
</head>
<body>
    <div>
        <h1>Классификация текстов</h1>
        <ul>
            <li>
                <a href="/">Классификатор</a>
            </li>
            <li>
                <a href="/collection">Коллекция текстов</a>
            </li>
        </ul>
    </div>

    <div>
        <h2>Ввод текста</h2>
        <textarea id="textForClassifier" rows="15" cols="100"></textarea>
        <p hidden id="textForClassifierError"></p>
    </div>

    <div>
        <button onclick="classify()">Классифицировать</button>
    </div>

    <div>
        <p id="resultOfClassifier"></p>
    </div>

    <div>
        <h2>Данные о классификаторе</h2>
        <p hidden id="informationClassifierError"></p>
        <table>
            <tr id="headRowForMetrics">
                <td>Метрика</td>
                <td>Значение</td>
            </tr>
            <tr>
                <td>Precision Macro</td>
                <td id="precisionMacroValue"></td>
            </tr>
            <tr>
                <td>Precision Micro</td>
                <td id="precisionMicroValue"></td>
            </tr>
            <tr>
                <td>Recall Macro</td>
                <td id="recallMacroValue"></td>
            </tr>
            <tr>
                <td>Recall Micro</td>
                <td id="recallMicroValue"></td>
            </tr>
            <tr>
                <td>F1 Score Macro</td>
                <td id="f1ScoreMacroValue"></td>
            </tr>
            <tr>
                <td>F1 Score Micro</td>
                <td id="f1ScoreMicroValue"></td>
            </tr>
            <tr>
                <td>Accuracy</td>
                <td id="accuracyValue"></td>
            </tr>
        </table>

        <table id="tableForClassesMetrics"></table>
    </div>

    <script src="/static/functionsForClassifier.js"></script>

    <script defer type="text/javascript">
        recordInformationClassifierToTables();
    </script>

</body>
</html>
